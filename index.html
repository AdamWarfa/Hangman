<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/favicon-Hangman.png" />
    <title>Hangman</title>
  </head>
  <body>
    <div id="player-modes">
      <h2 id="player-modes-title">Choose Game Mode</h2>
      <button id="one-player-btn">Generate Random Word</button>
      <button id="two-player-btn">Choose Secret Word</button>
    </div>
    <div id="fake-canvas" class="hidden">
      <h2 id="lives-display">LIVES</h2>
      <h2 id="streak-display">STREAK</h2>
      <h2 id="hiscore-display">HISCORE</h2>
      <article id="letters"></article>
      <div id="play-space">
        <div id="guess-line"></div>
        <form id="word-form" action="post">
          <input id="hiddenWordValue" class="input-style" name="hiddenWordValue" type="password" placeholder="Choose a secret word..." />
          <button id="btn-style">SUBMIT</button>
        </form>
      </div>
      <!-- <form id="guess-form" action="post">
        <input id="guessLetterValue" name="guessLetterValue" type="text" maxlength="1" placeholder="Guess a letter..." />
        <button>SUBMIT</button>
      </form> -->
    </div>
    <div id="game-over-screen" class="done-screen hidden">
      <h2 id="game-over-text" class="done-text">GAME OVER</h2>
      <h3 id="game-over-word" class="done-word">WORD</h3>
      <button id="game-over-btn" class="done-btn">PLAY AGAIN</button>
    </div>
    <div id="win-screen" class="done-screen hidden">
      <h2 id="win-text" class="done-text">YOU WON!</h2>
      <h3 id="win-word" class="done-word">WORD</h3>
      <button id="win-btn" class="done-btn">PLAY AGAIN</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
